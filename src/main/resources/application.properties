spring.application.name=demo-park-api
#LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR


spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=1234
#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3
#abre o swagger
springdoc.swagger-ui.path=/docs-park.html

#abre o c√≥digo gerado pela Api
springdoc.swagger-api-docs.path=/docs-park

spring.packagesToScan=com.mballem.demo_park_api.web.controller

